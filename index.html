<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Env铆os - Per煤 para ti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 280px; width: 100%; border-radius: 8px; margin-top: 15px; border: 1px solid #ddd; z-index: 1; }
    </style>
</head>
<body class="bg-gray-100 p-5">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6 border-t-4 border-red-600">
        <h2 class="text-3xl font-bold text-red-600 mb-8 text-center uppercase tracking-tighter">Per煤 para ti</h2>
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Tu ubicaci贸n:</label>
            <div class="flex gap-2">
                <input type="text" id="addressInput" placeholder="Ej: Roberto Payro 2913, Glew" 
                       class="flex-1 border p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 shadow-sm text-sm">
                <button onclick="getLocation()" title="Usar mi ubicaci贸n actual" 
                        class="bg-gray-200 p-3 rounded-lg hover:bg-gray-300 transition text-xl">
                    
                </button>
            </div>
        </div>
        
        <button onclick="calculateShipping()" id="btnCalc"
                class="w-full bg-red-600 text-white font-bold py-3 rounded-lg hover:bg-red-700 transition shadow-lg">
            Calcular Env铆o
        </button>

        <div id="result" class="mt-6 hidden p-4 bg-green-50 rounded-lg border border-green-200 animate-pulse-once">
            <div class="mb-2 pb-2 border-b border-green-200">
                <p class="text-[10px] uppercase text-green-600 font-bold tracking-wider text-center">Confirmaci贸n de Ubicaci贸n:</p>
                <p id="fullAddressText" class="text-sm text-gray-700 font-semibold text-center leading-tight mt-1"></p>
                <p id="numberWarning" class="hidden text-[10px] text-orange-600 font-bold text-center mt-1 uppercase italic">
                    锔 Altura exacta no encontrada (C谩lculo aproximado)
                </p>
            </div>

            <div id="map"></div>

            <p id="distanceText" class="text-xs text-gray-500 text-center mt-4"></p>
            <p id="priceText" class="text-4xl font-black text-green-700 mt-2 text-center"></p>
            
            <a id="wsLink" href="#" target="_blank"
               class="mt-4 w-full bg-green-500 text-white font-bold py-3 rounded-lg hover:bg-green-600 transition shadow-lg flex items-center justify-center gap-2 text-center text-sm">
                Confirmar Pedido por WhatsApp
            </a>
        </div>
    </div>

    <script>
        // COORDENADAS EXACTAS DE JUAN CRUZ VARELA 2178, GLEW
        const ORIGIN = [-34.894237, -58.411130]; 
        const CELULAR_NEGOCIO = "541125565977"; 
        let map, marker;

        function initMap(coords) {
            if (!map) {
                map = L.map('map').setView(coords, 18); // Zoom 18 para ver entrecalles
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '漏 OpenStreetMap'
                }).addTo(map);
            } else {
                map.setView(coords, 18);
            }
            if (marker) map.removeLayer(marker);
            marker = L.marker(coords).addTo(map).bindPopup('Tu ubicaci贸n').openPopup();
            setTimeout(() => { map.invalidateSize(); }, 300);
        }

        async function calculateShipping() {
            const address = document.getElementById('addressInput').value;
            const btn = document.getElementById('btnCalc');
            const resultDiv = document.getElementById('result');
            const warning = document.getElementById('numberWarning');
            
            if (!address) return alert("Por favor, ingres谩 una direcci贸n.");
            
            btn.innerText = "Buscando...";
            btn.disabled = true;

            try {
                // Mejora: B煤squeda estructurada para mayor precisi贸n en la numeraci贸n
                const geoRes = await fetch(`https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&q=${address}, Glew, Buenos Aires`);
                const geoData = await geoRes.json();
                
                if (geoData.length === 0) throw new Error("Direcci贸n no encontrada.");

                const res = geoData[0];
                const dest = [parseFloat(res.lat), parseFloat(res.lon)];
                const distance = getDistance(ORIGIN[0], ORIGIN[1], dest[0], dest[1]);
                
                resultDiv.classList.remove('hidden');
                initMap(dest);

                // Detectamos si encontr贸 el n煤mero o solo la calle
                const foundNumber = res.address.house_number;
                if (!foundNumber && address.match(/\d+/)) {
                    warning.classList.remove('hidden');
                } else {
                    warning.classList.add('hidden');
                }

                // Armamos la direcci贸n detallada
                const road = res.address.road || "Glew";
                const houseNum = foundNumber || "";
                const suburb = res.address.suburb || res.address.neighbourhood || "";
                const direccionConfirmada = `${road} ${houseNum} ${suburb ? '(' + suburb + ')' : ''}`;

                let price = 0;
                if (distance <= 0.2) price = 1000; // Tarifa especial muy cerca (opcional)
                else if (distance <= 2) price = 2000;
                else if (distance <= 3) price = 2500;
                else if (distance <= 4) price = 3500;
                else if (distance <= 5) price = 4500;
                else price = 4500 + (Math.ceil(distance - 5) * 500);

                // Si la distancia es m铆nima (0.2km), lo ponemos en $2000 igual seg煤n tu tabla anterior
                if (distance <= 2) price = 2000;

                document.getElementById('fullAddressText').innerText = direccionConfirmada;
                document.getElementById('distanceText').innerText = `Distancia en radio: ${distance.toFixed(2)} km`;
                document.getElementById('priceText').innerText = `$${price.toLocaleString('es-AR')}`;
                
                const mensaje = `Hola! Quiero pedir a: ${direccionConfirmada}. El env铆o es $${price}.`;
                document.getElementById('wsLink').href = `https://wa.me/${CELULAR_NEGOCIO}?text=${encodeURIComponent(mensaje)}`;

            } catch (error) {
                alert("Error: " + error.message);
            } finally {
                btn.innerText = "Calcular Env铆o";
                btn.disabled = false;
            }
        }

        // GPS (Igual que antes)
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                    const data = await res.json();
                    document.getElementById('addressInput').value = data.display_name.split(',').slice(0, 3).join(', ');
                    calculateShipping();
                }, () => { alert("No pudimos acceder a tu ubicaci贸n."); });
            }
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }
    </script>
</body>
</html>
