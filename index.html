<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Envíos - Perú para ti</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6 border-t-4 border-red-600">
        <h2 class="text-3xl font-bold text-red-600 mb-8 text-center uppercase">Perú para ti</h2>
        
        <label class="block text-gray-700 text-sm font-bold mb-2">Ingresá tu dirección:</label>
        <input type="text" id="addressInput" placeholder="Ej: Roberto Payro 2913, Glew" 
               class="w-full border p-3 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-red-500 shadow-sm text-sm">
        
        <button onclick="calculateShipping()" id="btnCalc"
                class="w-full bg-red-600 text-white font-bold py-3 rounded-lg hover:bg-red-700 transition shadow-lg">
            Calcular Envío
        </button>

        <div id="result" class="mt-6 hidden p-4 bg-green-50 rounded-lg border border-green-200">
            <div class="mb-4 pb-3 border-b border-green-200">
                <p class="text-[10px] uppercase text-green-600 font-bold tracking-wider mb-1 text-center">Dirección Detectada:</p>
                <p id="fullAddressText" class="text-sm text-gray-700 font-medium text-center leading-relaxed"></p>
            </div>

            <p id="distanceText" class="text-xs text-gray-500 text-center"></p>
            <p id="priceText" class="text-3xl font-black text-green-700 mt-2 text-center"></p>
            
            <p class="text-[10px] text-gray-400 mt-4 text-center italic leading-tight">
                *El precio se calcula según el recorrido real por calles.
            </p>
            
            <a id="wsLink" href="#" target="_blank"
               class="mt-4 w-full bg-green-500 text-white font-bold py-3 rounded-lg hover:bg-green-600 transition shadow-lg flex items-center justify-center gap-2 text-center">
                Pedir por WhatsApp
            </a>
        </div>
    </div>

    <script>
        // Coordenadas exactas de Cruz Varela 2178, Glew
        const ORIGIN_LAT = -34.8872;
        const ORIGIN_LON = -58.3845;
        const CELULAR_NEGOCIO = "541125565977"; 

        async function calculateShipping() {
            const address = document.getElementById('addressInput').value;
            const btn = document.getElementById('btnCalc');
            const resultDiv = document.getElementById('result');
            const wsLink = document.getElementById('wsLink');
            
            if (!address) return alert("Por favor, ingresá una dirección.");
            
            btn.innerText = "Calculando ruta...";
            btn.disabled = true;

            try {
                // 1. Buscamos la ubicación de la dirección
                const geoRes = await fetch(`https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&q=${address}, Glew, Buenos Aires`);
                const geoData = await geoRes.json();
                
                if (geoData.length === 0) throw new Error("No encontramos la dirección. Intentá ser más específico.");

                const res = geoData[0];
                const destLat = res.lat;
                const destLon = res.lon;

                // 2. Calculamos la distancia REAL POR AUTO usando OSRM
                const routeRes = await fetch(`https://router.project-osrm.org/route/v1/driving/${ORIGIN_LON},${ORIGIN_LAT};${destLon},${destLat}?overview=false`);
                const routeData = await routeRes.json();

                if (routeData.code !== 'Ok') throw new Error("No se pudo calcular la ruta por auto.");

                const distanceInMeters = routeData.routes[0].distance;
                const distanceKm = distanceInMeters / 1000;

                // 3. Formamos la dirección con el máximo detalle (incluyendo barrio/zona)
                const displayAddr = res.display_name.split(',').slice(0, 4).join(',');
                
                let price = 0;
                if (distanceKm <= 2) price = 2000;
                else if (distanceKm <= 3) price = 2500;
                else if (distanceKm <= 4) price = 3500;
                else if (distanceKm <= 5) price = 4500;
                else price = 4500 + (Math.ceil(distanceKm - 5) * 500);

                document.getElementById('fullAddressText').innerText = displayAddr;
                document.getElementById('distanceText').innerText = `Recorrido por auto: ${distanceKm.toFixed(2)} km`;
                document.getElementById('priceText').innerText = `$${price.toLocaleString('es-AR')}`;
                
                const mensaje = `Hola! Quiero pedir a: ${displayAddr}. El envío es $${price}.`;
                wsLink.href = `https://wa.me/${CELULAR_NEGOCIO}?text=${encodeURIComponent(mensaje)}`;
                
                resultDiv.classList.remove('hidden');
            } catch (error) {
                alert("Error: " + error.message);
            } finally {
                btn.innerText = "Calcular Envío";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
