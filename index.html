<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Envíos - Perú para ti</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6 border-t-4 border-red-600">
        <h2 class="text-3xl font-bold text-red-600 mb-8 text-center uppercase">Perú para ti</h2>
        
        <label class="block text-gray-700 text-sm font-bold mb-2">Ingresá tu dirección:</label>
        <input type="text" id="addressInput" placeholder="Ej: Roberto Payro 2913, Glew" 
               class="w-full border p-3 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-red-500 shadow-sm text-sm">
        
        <button onclick="calculateShipping()" id="btnCalc"
                class="w-full bg-red-600 text-white font-bold py-3 rounded-lg hover:bg-red-700 transition shadow-lg">
            Calcular Envío
        </button>

        <div id="result" class="mt-6 hidden p-4 bg-green-50 rounded-lg border border-green-200">
            <div class="mb-4 pb-3 border-b border-green-200 text-center">
                <p class="text-[10px] uppercase text-green-600 font-bold tracking-wider mb-1">Confirmación de Dirección:</p>
                <p id="fullAddressText" class="text-sm text-gray-700 font-medium italic"></p>
                <p class="text-[10px] text-gray-400 mt-1 italic leading-tight">
                    (Verificá si el mapa detectó correctamente tu calle)
                </p>
            </div>

            <p id="distanceText" class="text-xs text-gray-500 text-center"></p>
            <p id="priceText" class="text-3xl font-black text-green-700 mt-2 text-center"></p>
            
            <a id="wsLink" href="#" target="_blank"
               class="mt-4 w-full bg-green-500 text-white font-bold py-3 rounded-lg hover:bg-green-600 transition shadow-lg flex items-center justify-center gap-2 text-center text-sm">
                Confirmar Pedido por WhatsApp
            </a>
        </div>
    </div>

    <script>
        // Coordenadas ULTRA PRECISAS de Cruz Varela 2178, Glew
        const ORIGIN_LAT = -34.88716;
        const ORIGIN_LON = -58.38442;
        const CELULAR_NEGOCIO = "541125565977"; 

        async function calculateShipping() {
            const address = document.getElementById('addressInput').value;
            const btn = document.getElementById('btnCalc');
            const resultDiv = document.getElementById('result');
            const wsLink = document.getElementById('wsLink');
            
            if (!address) return alert("Por favor, ingresá una dirección.");
            
            btn.innerText = "Calculando ruta...";
            btn.disabled = true;

            try {
                // 1. Buscar ubicación
                const geoRes = await fetch(`https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&q=${address}, Glew, Buenos Aires`);
                const geoData = await geoRes.json();
                
                if (geoData.length === 0) throw new Error("No se encontró la dirección.");

                const res = geoData[0];
                const destLat = res.lat;
                const destLon = res.lon;

                // 2. Cálculo por RUTA DE AUTO (Mejorado para evitar desvíos locos)
                const routeRes = await fetch(`https://router.project-osrm.org/route/v1/driving/${ORIGIN_LON},${ORIGIN_LAT};${destLon},${destLat}?overview=false`);
                const routeData = await routeRes.json();

                let distanceKm;
                if (routeData.code === 'Ok') {
                    distanceKm = routeData.routes[0].distance / 1000;
                } else {
                    // Si falla el motor de rutas, usamos un cálculo de radio x 1.25 (promedio de calles en Glew)
                    const airDistance = getAirDistance(ORIGIN_LAT, ORIGIN_LON, parseFloat(destLat), parseFloat(destLon));
                    distanceKm = airDistance * 1.25;
                }

                // 3. Dirección mostrada (lo más detallado posible)
                const displayAddr = res.display_name.split(',').slice(0, 3).join(', ');
                
                let price = 0;
                if (distanceKm <= 2) price = 2000;
                else if (distanceKm <= 3) price = 2500;
                else if (distanceKm <= 4) price = 3500;
                else if (distanceKm <= 5) price = 4500;
                else price = 4500 + (Math.ceil(distanceKm - 5) * 500);

                document.getElementById('fullAddressText').innerText = displayAddr;
                document.getElementById('distanceText').innerText = `Distancia aproximada por calle: ${distanceKm.toFixed(2)} km`;
                document.getElementById('priceText').innerText = `$${price.toLocaleString('es-AR')}`;
                
                const mensaje = `Hola! Quiero pedir a: ${displayAddr}. El envío es $${price}.`;
                wsLink.href = `https://wa.me/${CELULAR_NEGOCIO}?text=${encodeURIComponent(mensaje)}`;
                
                resultDiv.classList.remove('hidden');
            } catch (error) {
                alert("Error: " + error.message);
            } finally {
                btn.innerText = "Calcular Envío";
                btn.disabled = false;
            }
        }

        function getAirDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }
    </script>
</body>
</html>
